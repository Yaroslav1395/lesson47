<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о книге</title>
    <link rel="stylesheet" href="css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="/images/${pictureName}.jpg" class="card-img-top" alt="картинка">
            <div class="card-body">
                <h5 class="card-title">${name}</h5>
                <p class="card-text">Небольшой пример текста, который должен основываться на названии карты и составлять основную часть содержимого карты.</p>
            </div>
            <ul class="list-group list-group-flush">
                <p>Имя автора: <b>${authorName}</b></p>
                <p>Фамилия автора: <b>${authorSurname}</b></p>
                <p>Год выпуска: <b>${year}</b></p>
            </ul>
        </div>
        <h2> <a href="http://localhost:9879/books">Вернуться в библиотеку</a></h2>
    </div>
</body>
</html>
